<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Cup - Time</title> 
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="/src/js/time.js"></script>
</head>
<body class="bg-neutral-900 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <header id="team-header" class="w-full max-w-4xl mx-auto text-center mb-10 flex flex-col items-center">
            <img id="team-logo" src="" alt="Logo do Time" class="w-32 h-32 rounded-full object-cover border-4 border-primary-orange mb-4 opacity-0">
            <h1 id="team-name" class="text-5xl md:text-6xl font-extrabold tracking-tight text-white mb-2">Carregando...</h1>
            <p id="team-description" class="text-lg text-gray-400"></p>
        </header>

        <main class="w-full max-w-5xl mx-auto p-4">
            <h2 class="text-4xl font-extrabold text-primary-orange mb-8">Elenco</h2>
            <section id="player-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                </section>

            <h2 class="text-4xl font-extrabold text-primary-orange mt-12 mb-8">Comissão Técnica</h2>
            <section id="staff-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                </section>
        </main>
        
        <footer class="w-full text-center mt-12 p-4">
            <a href="/" class="inline-flex items-center px-6 py-3 rounded-full bg-primary-orange hover:bg-primary-orange-dark text-white font-semibold shadow-lg transition-all duration-300 ease-in-out">
                <i class="ph ph-arrow-left text-base align-middle mr-2"></i>
                Voltar para o Campeonato
            </a>
        </footer>
    </div>
</body>
</html>
