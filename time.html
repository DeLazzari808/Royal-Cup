<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time | Royal Cup</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-neutral-900 text-white flex flex-col min-h-screen">
    <header id="team-header" class="w-full max-w-5xl mx-auto p-8 text-center flex flex-col items-center opacity-0 transition-opacity duration-500">
        <div class="relative mb-4">
            <img id="team-logo" src="" alt="Logo do Time" class="h-32 w-32 md:h-40 md:w-40 object-contain rounded-full border-4 border-primary-orange shadow-lg" />
            <div class="absolute -bottom-2 -right-2 bg-neutral-800 p-2 rounded-full">
                <i class="ph-fill ph-shield-check text-green-400 text-2xl"></i>
            </div>
        </div>
        <h1 id="team-name" class="text-4xl md:text-6xl font-extrabold text-primary-orange">
            Carregando...
        </h1>
        <p id="team-description" class="mt-2 text-lg text-neutral-300 max-w-2xl"></p>
    </header>

    <main class="w-full max-w-6xl mx-auto p-4 flex-grow">
        <!-- Seção para o Elenco -->
        <div class="bg-neutral-800/50 p-6 rounded-2xl shadow-xl border border-neutral-700">
            <h2 class="text-3xl font-extrabold text-primary-orange mb-8 border-b-2 border-primary-orange/30 pb-4">Elenco</h2>
            <section id="player-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-x-6 gap-y-10">
                <!-- Os jogadores serão inseridos aqui pelo JavaScript -->
                <p id="loading-players" class="col-span-full text-center text-gray-400">Carregando elenco...</p>
            </section>
        </div>
    </main>

    <footer class="w-full p-6 text-center text-neutral-400 mt-12">
        <a href="/index.html" class="inline-block bg-primary-orange text-black font-bold py-3 px-6 rounded-lg hover:bg-primary-orange-dark transition-transform transform hover:-translate-y-1 shadow-lg">
            ← Voltar para o Campeonato
        </a>
        <p class="mt-8 text-sm">&copy; 2025 Royal Cup. Todos os direitos reservados.</p>
    </footer>
    <script type="module" src="/src/js/time.js"></script>
</body>
</html>
